#
# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg white #base02
set-option -g pane-active-border-fg blue #base01

# colorize messages in the command line
set-option -g message-bg white #base02
set-option -g message-fg brightblue #orange

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set-option -g status-bg blue #colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg white #base0
set-window-option -g window-status-bg blue #colour235 
set-window-option -g window-status-attr bright

set-window-option -g window-status-current-fg blue #orange
set-window-option -g window-status-current-bg white 
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=white,bg=blue] #S #[fg=blue,bg=white]#[fg=brightblue,bg=white] #(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') #[fg=white,bg=blue]"


# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[bg=blue,fg=white]#[bg=white] #[fg=brightblue] #I:#P #[fg=brightyellow]:: %d %b %Y #[fg=brightgreen]:: %l:%M %p :: #(date -u | awk '{print $4}') "
